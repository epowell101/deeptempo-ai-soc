version: '3.8'

services:
  postgres:
    image: postgres:15
    platform: linux/amd64
    environment:
      POSTGRES_USER: timesketch
      POSTGRES_PASSWORD: timesketch
      POSTGRES_DB: timesketch
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timesketch"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    platform: linux/amd64
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    platform: linux/amd64
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  timesketch:
    image: us-docker.pkg.dev/osdfir-registry/timesketch/timesketch:latest
    platform: linux/amd64
    ports:
      - "5001:5000"
    environment:
      - TIMESKETCH_USER=dev
      - TIMESKETCH_PASSWORD=dev
      - POSTGRES_USER=timesketch
      - POSTGRES_PASSWORD=timesketch
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=timesketch
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - timesketch_data:/var/lib/timesketch

  timesketch-worker:
    image: us-docker.pkg.dev/osdfir-registry/timesketch/timesketch:latest
    platform: linux/amd64
    command: celery -A timesketch.lib.tasks worker --loglevel=info
    environment:
      - POSTGRES_USER=timesketch
      - POSTGRES_PASSWORD=timesketch
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=timesketch
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - timesketch

volumes:
  postgres_data:
  opensearch_data:
  timesketch_data:
